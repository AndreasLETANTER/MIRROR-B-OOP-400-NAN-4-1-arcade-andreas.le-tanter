name: chocolatine
env:
  MIRROR_URL: git@github.com:EpitechPromo2026/B-OOP-400-NAN-4-1-arcade-andreas.le-tanter.git
  EXECUTABLE: "arcade"
  UNWANTED_FILES: '^(.*\/)*((.*\.(([ao])|(so)|(gcno)|(gcda)|(gcov)))|(^.*\~)|(.*\/tmp\/.+)|(#.*\#))$'
  SUMMARY: 'Summary report : :chart_with_upwards_trend:\\n\\n| Jobs | Status |\\n| ---- | ------ |\\n'

on:
  push:
  pull_request:
    types: [opened, synchronize, reopened]
    branches-ignore:
      - 'ga-ignore-*'

jobs:
  check_repository_cleanliness:
    runs-on: ubuntu-latest
    steps:
      - name: Fetch repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: Check unwanted files
        run: |
          error=0
          for file in $(git ls-files); do
            if [[ $file =~ $UNWANTED_FILES ]]; then
              echo "::error title=Unwanted file detected::File $file is not allowed in the repository."
              error=1
            fi
          done
          if [ $error -eq 1 ]; then
            $SUMMARY += '| Check unwanted files | :x: |\n'
            exit 1
          fi
          $SUMMARY += '| Check unwanted files | :white_check_mark: |\n'

  check_program_compilation:
    runs-on: ubuntu-latest
    needs: [check_repository_cleanliness]
    container:
      image: epitechcontent/epitest-docker
    steps:
      - name: Fetch repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: Build project
        run: |
          cmake .
      - name: Compile project
        run: |
          make
      - name: Check if executable exists
        run: |
          $SUMMARY += '| Check if executable exists | '
          if [ -f $EXECUTABLE ]; then
            $SUMMARY += ':white_check_mark: |\n'
          else
            $SUMMARY += ':x: |\n'
            echo "::error title=Executable not found::The executable $EXECUTABLE was not found."
            exit 1
          fi

  run_units_tests:
    runs-on: ubuntu-latest
    needs: [check_repository_cleanliness]
    container:
      image: epitechcontent/epitest-docker
    steps:
      - name: Fetch repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: Build project
        run: |
          cmake .
      - name: Compile and run unit tests
        run: |
          $SUMMARY += '| Run unit tests | '
          make tests_run
          if [ $? -eq 0 ]; then
            $SUMMARY += ':white_check_mark: |\n'
          else
            $SUMMARY += ':x: |\n'
            echo "::error title=Unit tests failed::The unit tests failed."
            exit 1
          fi

  run_functionals_tests:
    runs-on: ubuntu-latest
    needs: [check_repository_cleanliness]
    container:
      image: epitechcontent/epitest-docker
    steps:
      - name : Fetch repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: Install Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          override: true
      - name: Checkout repository
        uses: actions/checkout@v2
        with:
          repository: Atomot/ftest
      - name: Go to ftest directory
        run: |
          ls -la
      - name: install ftest
        run: |
          cargo build --release -p ftest
      - name: Build project
        run: |
          echo "cmake CMakeLists.txt"
      - name: Compile functionals tests
        run: |
          echo "make functinals_tests_run"
      - name: Run functinals tests
        run: |
          $SUMMARY += '| Run functionals tests | '
          echo "make functinals_tests_run"
          if [ $? -eq 0 ]; then
            $SUMMARY+= ':white_check_mark: |\n'
          else
            $SUMMARY += ':x: |\n'
            echo "::error title=Functionals tests failed::The functionals tests failed."
            exit 1
          fi

  create_release:
    if: github.event_name == 'push'
    runs-on: ubuntu-latest
    needs: [check_program_compilation, run_units_tests, run_functionals_tests]
    steps:
      - name: Fetch repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: Create release
        run: |
          echo $SUMMARY >> $GITHUB_STEP_SUMMARY

  create_doxygen:
    runs-on: ubuntu-latest
    needs: [check_program_compilation, run_units_tests, run_functionals_tests]
    steps:
      - name : Fetch repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: Install doxygen
        run: |
          sudo apt-get install -y doxygen
      - name: Create doxygen
        run: |
          doxygen Doxyfile
      - name: Add doxygen to release
        run: |
          { echo "Doxygen created :white_check_mark: |" >> $GITHUB_STEP_SUMMARY; } || { echo "Doxygen creation failed :x: |" >> $GITHUB_STEP_SUMMARY; echo "::error title=Doxygen creation failed::The doxygen creation failed." && exit 1; }

  push_to_mirror:
    if: github.event_name == 'push'
    runs-on: ubuntu-latest
    needs: [create_release, create_doxygen]
    steps:
      - name: Fetch repository
        uses: actions/checkout@v3
        with:
            fetch-depth: 0
      - name: Push to mirror
        uses: pixta-dev/repository-mirroring-action@v1
        with:
          target_repo_url:
            ${{ env.MIRROR_URL }}
          ssh_private_key:
            ${{ secrets.SSH_KEY }}
