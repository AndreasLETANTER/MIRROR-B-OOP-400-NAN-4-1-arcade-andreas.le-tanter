name: chocolatine
env:
  MIRROR_URL: git@github.com:EpitechPromo2026/B-OOP-400-NAN-4-1-arcade-andreas.le-tanter.git
  EXECUTABLE: "arcade"
  UNWANTED_FILES: '^(.*\/)*((.*\.(([ao])|(so)|(gcno)|(gcda)|(gcov)))|(^.*\~)|(.*\/tmp\/.+)|(#.*\#))$'

on:
  push:
  pull_request:
    types: [opened, synchronize, reopened]
    branches-ignore:
      - 'ga-ignore-*'

jobs:
  check_repository_cleanliness:
    runs-on: ubuntu-latest
    outputs:
      summary: ${{ steps.check_unwanted_files.outputs.summary }}
      start_time: ${{ steps.check_unwanted_files.outputs.start_time }}
      end_time: ${{ steps.check_unwanted_files.outputs.end_time }}
    steps:
      - name: Fetch repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - id: check_unwanted_files
        name: Check unwanted files
        run: |
          echo "start_time= $(date +%s)" >> $GITHUB_OUTPUT
          error=0
          for file in $(git ls-files); do
            if [[ $file =~ $UNWANTED_FILES ]]; then
              echo "::error title=Unwanted file detected::File $file is not allowed in the repository."
              error=1
            fi
          done
          if [ $error -eq 1 ]; then
            echo "summary=| Check unwanted files | :x: |" >> $GITHUB_OUTPUT
            exit 1
          fi
          echo "summary=| Check unwanted files | :white_check_mark: |" >> $GITHUB_OUTPUT
          echo "end_time= $(date +%s)" >> $GITHUB_OUTPUT

  check_program_compilation:
    runs-on: ubuntu-latest
    needs: [check_repository_cleanliness]
    outputs:
      summary: ${{ steps.check_if_executable_exists.outputs.summary }}
    container:
      image: epitechcontent/epitest-docker
    steps:
      - name: Fetch repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: Build project
        run: |
          cmake .
      - name: Compile project
        run: |
          make
      - id: check_if_executable_exists
        name: Check if executable exists
        run: |
          echo "summary=| Check if executable exists | :white_check_mark: |" >> $GITHUB_OUTPUT
          if [ -f $EXECUTABLE ]; then
            echo "lousdif"
          else
            echo "::error title=Executable not found::The executable $EXECUTABLE was not found."
            exit 1
          fi

  run_units_tests:
    runs-on: ubuntu-latest
    needs: [check_repository_cleanliness]
    outputs:
      summary: ${{ steps.check_if_unit_tests_exists.outputs.summary }}
    container:
      image: epitechcontent/epitest-docker
    steps:
      - name: Fetch repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: Build project
        run: |
          cmake .
      - id: check_if_unit_tests_exists
        name: Compile and run unit tests
        run: |
          echo "summary=| Compile and run unit tests | :white_check_mark: |" >> $GITHUB_OUTPUT
          make tests_run
          if [ $? -eq 0 ]; then
            echo "louis"
          else
            echo "::error title=Unit tests failed::The unit tests failed."
            exit 1
          fi

  run_functionals_tests:
    runs-on: ubuntu-latest
    needs: [check_repository_cleanliness]
    outputs:
      summary: ${{ steps.run_functionals_tests.outputs.summary }}
    container:
      image: epitechcontent/epitest-docker
    steps:
      - name : Fetch repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: Install Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          override: true
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          repository: Atomot/ftest
      - name: Go to ftest directory
        run: |
          ls -la
      - name: install ftest
        run: |
          cargo build --release -p ftest
      - name: Build project
        run: |
          echo "cmake CMakeLists.txt"
      - name: Compile functionals tests
        run: |
          echo "make functinals_tests_run"
      - id: run_functionals_tests
        name: Run functinals tests
        run: |
          echo "summary=| Run functinals tests | :white_check_mark: |" >> $GITHUB_OUTPUT
          if [ $? -eq 0 ]; then
            echo "dlou"
          else
            echo "::error title=Functionals tests failed::The functionals tests failed."
            exit 1
          fi

  create_release:
    if: github.event_name == 'push'
    runs-on: ubuntu-latest
    needs: [check_program_compilation, run_units_tests, run_functionals_tests]
    outputs:
      summary: ${{ steps.create_release.outputs.summary }}
    steps:
      - name: Fetch repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - id: create_release
        name: Create release
        run: |
          echo "summary=| Create release | :white_check_mark: |" >> $GITHUB_OUTPUT

  create_doxygen:
    runs-on: ubuntu-latest
    needs: [check_program_compilation, run_units_tests, run_functionals_tests]
    outputs:
      summary: ${{ steps.create_doxygen.outputs.summary }}
    steps:
      - name : Fetch repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: Install doxygen
        run: |
          sudo apt-get install -y doxygen
      - name: Create doxygen
        run: |
          doxygen Doxyfile
      - id: create_doxygen
        name: Add doxygen to release
        run: |
          echo "summary=| Create doxygen | :white_check_mark: |" >> $GITHUB_OUTPUT


  print_summary:
    runs-on: ubuntu-latest
    needs: [check_repository_cleanliness, check_program_compilation, run_units_tests, run_functionals_tests, create_release, create_doxygen]
    env:
      check_repository_cleanliness: ${{ needs.check_repository_cleanliness.outputs.summary }}
      check_repository_cleanliness_start_time: ${{ needs.check_repository_cleanliness.outputs.start_time }}
      check_repository_cleanliness_end_time: ${{ needs.check_repository_cleanliness.outputs.end_time }}
      check_program_compilation: ${{ needs.check_program_compilation.outputs.summary }}
      run_units_tests: ${{ needs.run_units_tests.outputs.summary }}
      run_functionals_tests: ${{ needs.run_functionals_tests.outputs.summary }}
      create_release: ${{ needs.create_release.outputs.summary }}
      create_doxygen: ${{ needs.create_doxygen.outputs.summary }}
    steps:
      - name: Print summary
        run: |
          echo "## Summary of the workflow :rocket:"
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Step | Status | start time | end time |" >> $GITHUB_STEP_SUMMARY
          echo "| ---- | ------ | ---------- | -------- |" >> $GITHUB_STEP_SUMMARY
          echo "$check_repository_cleanliness | $check_repository_cleanliness_start_time | $check_repository_cleanliness_end_time |" >> $GITHUB_STEP_SUMMARY
          echo $check_program_compilation >> $GITHUB_STEP_SUMMARY
          echo $run_units_tests >> $GITHUB_STEP_SUMMARY
          echo $run_functionals_tests >> $GITHUB_STEP_SUMMARY
          echo $create_release >> $GITHUB_STEP_SUMMARY
          echo $create_doxygen >> $GITHUB_STEP_SUMMARY


  push_to_mirror:
    if: github.event_name == 'push'
    runs-on: ubuntu-latest
    needs: [create_release, create_doxygen]
    steps:
      - name: Fetch repository
        uses: actions/checkout@v3
        with:
            fetch-depth: 0
      - name: Push to mirror
        uses: pixta-dev/repository-mirroring-action@v1
        with:
          target_repo_url:
            ${{ env.MIRROR_URL }}
          ssh_private_key:
            ${{ secrets.SSH_KEY }}
